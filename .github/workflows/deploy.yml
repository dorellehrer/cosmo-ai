name: Deploy Nova AI

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  ECR_REPO_APP: cosmo-app
  ECR_REPO_AGENT: cosmo-agent
  ECS_CLUSTER: cosmo-agents
  ECS_SERVICE_APP: cosmo-app-service

permissions:
  id-token: write
  contents: read

jobs:
  # ─── Build & Push Next.js App ──────────────────
  build-app:
    name: Build & Deploy Next.js App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Next.js image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_VAPID_PUBLIC_KEY }}
        run: |
          docker build \
            --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_VAPID_PUBLIC_KEY="$NEXT_PUBLIC_VAPID_PUBLIC_KEY" \
            -t $ECR_REGISTRY/$ECR_REPO_APP:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPO_APP:latest \
            -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPO_APP:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO_APP:latest

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE_APP \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE_APP \
            --region $AWS_REGION

      - name: Verify rollout state
        run: |
          set -euo pipefail
          for i in $(seq 1 18); do
            state=$(aws ecs describe-services \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE_APP \
              --region $AWS_REGION \
              --query 'services[0].deployments[?status==`PRIMARY`].rolloutState' \
              --output text)

            if [ "$state" = "COMPLETED" ]; then
              echo "Primary rollout state is COMPLETED"
              exit 0
            fi

            echo "Primary rollout state is $state (attempt $i/18), waiting..."
            sleep 10
          done

          echo "Rollout state did not reach COMPLETED in time"
          aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE_APP \
            --region $AWS_REGION \
            --query 'services[0].events[0:10]' \
            --output table
          exit 1

      - name: Verify application health endpoint
        run: |
          set -euo pipefail
          for i in $(seq 1 15); do
            if curl -sf "https://www.heynova.se/api/health" > /dev/null; then
              echo "Health endpoint is ready"
              exit 0
            fi
            echo "Waiting for health endpoint... attempt $i"
            sleep 10
          done
          echo "Health endpoint not ready in time"
          exit 1

  # ─── Build & Push Agent Container ─────────────
  build-agent:
    name: Build & Push Agent Container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Agent image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --platform linux/amd64 \
            -t $ECR_REGISTRY/$ECR_REPO_AGENT:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPO_AGENT:latest \
            -f agent/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPO_AGENT:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPO_AGENT:latest

  post-deploy-canary:
    name: Post-Deploy Canary
    runs-on: ubuntu-latest
    needs: [build-app, build-agent]
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run post-deploy canary
        env:
          GATEWAY_SMOKE_BASE_URL: https://www.heynova.se
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: |
          set -euo pipefail

          if [ -z "${TEST_USER_EMAIL:-}" ] || [ -z "${TEST_USER_PASSWORD:-}" ]; then
            echo "Missing required secrets: TEST_USER_EMAIL / TEST_USER_PASSWORD"
            exit 1
          fi

          npm run smoke:gateway

  # ─── Database Migrations ──────────────────────
  # Migrations run automatically on container startup via Dockerfile CMD:
  #   sh -c "npx prisma migrate deploy || echo 'Migration skipped' && node server.js"
  # This works because ECS containers have VPC access to RDS.
  # GitHub Actions runners cannot reach the private RDS endpoint.
