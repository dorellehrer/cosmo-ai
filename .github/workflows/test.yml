name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  BASE_URL: https://www.heynova.se
  TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
  TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install agent dependencies
        run: npm --prefix agent ci

      - name: Lint
        run: npm run lint

      - name: Build web app
        run: npm run build

      - name: Build agent
        run: npm --prefix agent run build

  test:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Wait for production to be ready
        run: |
          for i in $(seq 1 10); do
            if curl -sf "$BASE_URL" > /dev/null; then
              echo "Production is up"
              exit 0
            fi
            echo "Waiting for production... attempt $i"
            sleep 5
          done
          echo "Production not reachable" && exit 1

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
