# Nova AI — Electron Builder Configuration
# Builds native desktop apps for macOS (.dmg) and Windows (.exe/.msi)

appId: com.nova.ai
productName: Nova AI
copyright: Copyright © 2026 Nova AI

directories:
  output: electron-dist
  buildResources: electron/resources

files:
  - electron/dist/**/*
  - electron/native/**/*.node
  - public/icons/**/*
  - node_modules/electron-updater/**/*
  - node_modules/builder-util-runtime/**/*
  - node_modules/lazy-val/**/*
  - node_modules/semver/**/*
  - node_modules/tiny-typed-emitter/**/*
  - node_modules/electron-store/**/*
  - "!src"
  - "!.next"
  - "!agent"
  - "!prisma"

extraResources:
  - from: public/icons
    to: icons

asar: true
asarUnpack:
  - electron/native/**/*.node

afterSign: scripts/notarize.js

mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: public/icons/icon-512.png
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: electron/entitlements.mac.plist
  entitlementsInherit: electron/entitlements.mac.plist
  extendInfo:
    NSAppleEventsUsageDescription: "Nova AI needs access to automate macOS apps like Calendar, Mail, and Reminders."
    NSMicrophoneUsageDescription: "Nova AI needs microphone access for voice input."
    NSCameraUsageDescription: "Nova AI needs camera access for video calls."
    NSAccessibilityUsageDescription: "Nova AI uses accessibility to automate UI interactions on your behalf."

dmg:
  iconSize: 80
  contents:
    - x: 170
      y: 210
      type: file
    - x: 480
      y: 210
      type: link
      path: /Applications

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/icons/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Nova AI
  installerIcon: public/icons/icon.ico
  uninstallerIcon: public/icons/icon.ico

publish:
  provider: github
  owner: dorellehrer
  repo: cosmo-ai
